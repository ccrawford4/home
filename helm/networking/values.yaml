namespaces:
  search-app:
    rules:
      - host: search.calum.run
        paths:
          - path: /
            pathType: Prefix
            serviceName: search-app-frontend
            servicePort: 80
  argocd:
    rules:
      - host: argocd.calum.run
        paths:
          - path: /
            pathType: Prefix
            serviceName: argocd-server
            servicePort: 80
