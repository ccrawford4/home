namespaces:
  apps:
    rules:
      - host: calum.run
        paths:
          - path: /
            pathType: Prefix
            serviceName: hello-world
            servicePort: 80
  argocd:
    rules:
      - host: argocd.calum.run
        paths:
          - path: /
            pathType: Prefix
            serviceName: argocd-server
            servicePort: 80

  openid-api:
    rules:
      - host: openid.calum.run
        paths:
          - path: /
            pathType: Prefix
            serviceName: openid-api
            servicePort: 80
