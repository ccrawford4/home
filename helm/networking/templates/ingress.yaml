{{- range $namespace, $config := .Values.namespaces }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ $namespace }}
  name: {{ $namespace }}-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.priority: "42"
spec:
  rules:
  {{- range $config.rules }}
    - host: {{ .host }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .serviceName }}
                port:
                  number: {{ .servicePort }}
        {{- end }}
  {{- end }}
{{- end }}
