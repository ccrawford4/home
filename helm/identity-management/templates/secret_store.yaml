{{- range .Values.secretStores }}
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  {{- if .googleServiceAccount }}
  annotations:
    iam.gke.io/gcp-service-account: "${{ .googleServiceAccount }}@home-473419.iam.gserviceaccount.com"
  {{- end }}
spec:
  provider:
    gcpsm:
      projectID: "home-473419"
      auth:
        workloadIdentity:
          serviceAccountRef:
            name: {{ .serviceAccountName }}
{{- end }}
