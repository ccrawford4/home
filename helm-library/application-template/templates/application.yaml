apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: { { .Values.name } }
  namespace: { { .Values.namespace } }
spec:
  project: { { .Values.project || "default" } }
  source:
    repoURL:
      {
        {
          .Values.application.repoURL || "https://github.com/ccrawford4/home.git",
        },
      }
    targetRevision: HEAD
    path: "helm/{{ .Values.application.name }}"
    helm:
      valueFiles:
        - "helm/{{ .Values.application.name }}/values.yaml"
      parameters:
        - name: replicaCount
          value: "3"
  destination:
    server: https://kubernetes.default.svc
    namespace: { { .Values.namespace } }
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
