{{- range .Values.secrets }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .secretStoreName }}
    kind: SecretStore
  target:
    name: {{ .targetName }}
    creationPolicy: Owner
  data:
  - secretKey: {{ .secretsKey }}
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: {{ .remoteRefKey }}
      metadataPolicy: None
{{- end }}

{{- range .Values.clusterSecrets }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .name }}
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.clusterSecretStoreName }}
    kind: ClusterSecretStore
  target:
    name: {{ .targetName }}
    creationPolicy: Owner
  data:
  - secretKey: {{ .secretsKey }}
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: {{ .remoteRefKey }}
      metadataPolicy: None
{{- end }}
