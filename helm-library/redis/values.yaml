# Redis instance name - can be customized for different instances
name: redis
namespace: redis

# Cluster secret store name for external secrets
clusterSecretStoreName: cluster-secret-store

# Redis image configuration
image:
  repository: redis
  tag: "7.0"
  pullPolicy: IfNotPresent

# Alternative naming (image_name for backward compatibility or convenience)
# If image_name is set, it will override image.repository
image_name: ""

# Redis service configuration
service:
  type: ClusterIP
  port: 6379

# PersistentVolumeClaim configuration
persistence:
  enabled: true
  storageClass: ""  # Leave empty to use default storage class
  accessMode: ReadWriteOnce
  size: 8Gi

# Secrets configuration
# You can use either static secrets or external secrets (like search-app)
secrets:
  # Use external secrets (set to true to use external-secrets.io)
  useExternalSecrets: true
  
  # When useExternalSecrets is true, configure these:
  externalSecrets:
    # Remote reference key in your secret manager
    passwordKey: redis-password
  
  static:
    password: ""

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
